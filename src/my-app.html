<dom-module id="my-app">
  <template>
    <style>
      span {
        font-size: 16px;
        color: red;
      }
      iron-icon{
        font-size: 8em;
        color: red;
      }
    </style>
    Main works!
    <br>
    <paper-button on-click="saludador" raised>click me!</paper-button>
    <paper-button id="eventListenerButton" raised>listener click me!</paper-button>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {

      constructor() {
        super();
      }

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,
        };
      }
      
      ready() {
        super.ready();
        this.$.eventListenerButton.addEventListener("click", (e) => this.saludador(e))
        
      }

      saludador(e) {
        console.log("e.target", e.target);
        console.log("Hubo click....");
      }
    
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
