<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<dom-module id="formulario-element">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <h2>formulario works!</h2>
    <span>
        Formulario para el registro de usuarios
    </span>
    <paper-input always-float-label label="Floating label"></paper-input>
    <paper-input label="username">
      <iron-icon icon="mail" slot="prefix"></iron-icon>
      <div slot="suffix">@email.com</div>
    </paper-input>
    
  </template>

  <script>
    class FormularioElement extends Polymer.Element {
      static get is() { return 'formulario-element'; }
    }

    window.customElements.define(FormularioElement.is, FormularioElement);
  </script>
</dom-module>
